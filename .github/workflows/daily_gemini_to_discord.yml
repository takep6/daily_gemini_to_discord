name: Daily Gemini to Discord

on:
  schedule:
    - cron: "0 3 * * *"  # 日本時間12:00（正午）
    - cron: "0 9 * * *"  # 日本時間18:00（夕方）
    - cron: "0 14 * * *" # 日本時間23:00（夜）
  workflow_dispatch:      # 手動実行も可能

jobs:
  run-gemini:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-gemini
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install gemini-cli
        run: npm install -g @google/gemini-cli

      - name: Prepare combined prompt
        run: |
          PROMPT_MAIN=$(cat .github/prompt.md)
          HISTORY_FILE=".github/history.md"
          if [ ! -f "$HISTORY_FILE" ]; then
            echo "# 出力履歴" > "$HISTORY_FILE"
          fi
          PROMPT_COMBINED=$(printf "%s\n\n---\n# これまでの出力履歴（同じ内容を繰り返さないでください）\n%s" \
            "$PROMPT_MAIN" "$(cat $HISTORY_FILE)")
          echo "$PROMPT_COMBINED" > .github/combined_prompt.md

      - name: Run Gemini prompt
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT=$(cat .github/combined_prompt.md)
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            if RESPONSE=$(gemini "$PROMPT"); then
              echo "$RESPONSE" > response.txt
              break
            else
              echo "Gemini API call failed. Retrying ${i}/${MAX_RETRIES} times..."
              sleep 30
            fi
          done
          if [ ! -f response.txt ]; then
            echo "All Gemini API call attempts failed. Exiting."
            exit 1
          fi

      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          RESPONSE=$(cat response.txt | jq -Rs .)
          curl -H "Content-Type: application/json" \
            -d "{\"content\": $RESPONSE}" \
            "$DISCORD_WEBHOOK"

      - name: Append response to history
        run: |
          echo -e "\n\n## $(date '+%Y-%m-%d %H:%M:%S') の出力\n" >> .github/history.md
          cat response.txt >> .github/history.md

      - name: Commit updated history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/history.md
          git commit -m "Update history with latest Gemini output" || echo "No changes to commit"
          git push
