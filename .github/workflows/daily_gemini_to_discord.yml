name: Daily Gemini to Discord

on:
  schedule:
    - cron: "0 3 * * *"  # 日本時間12:00（正午）
    - cron: "0 9 * * *"  # 日本時間18:00（夕方）
    - cron: "0 14 * * *" # 日本時間23:00（夜）
  workflow_dispatch:      # 手動実行も可能

jobs:
  run-gemini:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-gemini
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install gemini-cli
        run: npm install -g @google/gemini-cli

      - name: Run Gemini prompt
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT=$(cat .github/prompt.md)
          for i in {1..3}; do
            RESPONSE=$(gemini "$PROMPT") && echo "$RESPONSE" > response.txt && break
            echo "Gemini API call failed. Retrying ${i} times..."
            sleep 30
          done


      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          RESPONSE=$(cat response.txt | jq -Rs .)
          curl -H "Content-Type: application/json" \
            -d "{\"content\": $RESPONSE}" \
            "$DISCORD_WEBHOOK"
